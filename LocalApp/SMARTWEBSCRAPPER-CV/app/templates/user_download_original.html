<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SmartWebScraper-CV - Télécharger la Capture Originale</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 90%; margin: auto; padding: 1em; }
        h1 { text-align: center; }
        .capture-display { text-align: center; margin-bottom: 1em; }
        .capture-display img { max-width: 100%; height: auto; border: 1px solid #ccc; }
        .download-button { display: block; width: fit-content; margin: 1em auto; padding: 0.8em 2em; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; text-align: center; }
        .download-button:hover { background-color: #0056b3; }
        .flash-messages { margin-top: 1em; }
        .alert { padding: 0.5em; border: 1px solid; border-radius: 3px; margin-bottom: 0.5em; }
        .alert-danger { border-color: red; color: red; }
        .back-links { text-align: center; margin-top: 2em; }
        .back-links a { margin: 0 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture Originale de : {{ capture_info.url }}</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="capture-display">
            <img src="{{ image_path }}" alt="Capture de {{ capture_info.url }}">
        </div>

        <a href="{{ image_path }}" download="{{ capture_info.filename }}" class="download-button">Télécharger l'image originale</a>

        <div class="back-links">
            <a href="{{ url_for("user_capture") }}">Capturer une autre page</a>
            <a href="{{ url_for("index") }}">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
